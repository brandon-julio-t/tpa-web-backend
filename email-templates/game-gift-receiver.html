<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STAEM - Thank You</title>
</head>
<body>

<h1>You've received a gift</h1>
<p>
    <b>from your friend {{ .Friend }}</b>
</p>

<ul>
    {{ range .Games }}
    <li>{{ .Title }}</li>
    {{ end }}
</ul>

<p>
    Dear {{ .FirstName }},
    {{ .Message }}
    {{ .Sentiment }}
</p>

</body>
</html>
